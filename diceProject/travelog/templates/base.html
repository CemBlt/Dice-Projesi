<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dice{% endblock %} - Yıldönümü Rotası</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />

    <style>

        :root {
            --primary-color: #E76F51; 
            --secondary-color: #264653; 
            --accent-color: #F4A261; 
            --text-color: #2F2F2F; 
            --light-bg: #FDFBF8; 
            --lighter-gray: #F0F0F0;
            --border-color: #E0E0E0;

          
            --bs-primary: var(--primary-color);
            --bs-secondary: var(--secondary-color);
            --bs-body-color: var(--text-color);
            --bs-body-bg: var(--light-bg);
            --bs-link-color: var(--secondary-color);
            --bs-link-hover-color: var(--primary-color);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: var(--bs-body-color);
            background-color: var(--bs-body-bg);
        }


        h1, h2, h3, h4, h5, h6 {
            font-family: 'Open Sans', sans-serif;
            color: var(--secondary-color);
            font-weight: 600;
        }
        h1 { font-size: 3.2rem; }
        h2 { font-size: 2.5rem; }
        h3 { font-size: 1.8rem; }
        h4 { font-size: 1.4rem; }
        p { font-size: 1rem; }
        a {
            color: var(--bs-link-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: var(--bs-link-hover-color);
        }


        .navbar {
            background-color: white !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 1rem 2rem;
        }
        .navbar-brand.logo {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: var(--primary-color) !important;
            font-weight: 700;
        }
        .navbar-brand.logo:hover {
             color: var(--primary-color) !important;
        }
        .navbar-nav .nav-link {
            font-weight: 600;
            color: var(--secondary-color) !important;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active {
            background-color: var(--primary-color);
            color: white !important;
        }
        .navbar-toggler {
            border-color: var(--border-color);
        }
        .navbar-toggler-icon {
            filter: invert(10%) sepia(80%) saturate(1000%) hue-rotate(180deg) brightness(50%); 
        }



        main {
            padding-bottom: 3rem;
        }
        .page-header {
            text-align: center;
            padding: 3rem 1rem;
            background-color: var(--lighter-gray);
            margin-bottom: 2.5rem;
            box-shadow: inset 0 -3px 5px rgba(0,0,0,0.03);
            border-bottom: 1px solid var(--border-color);
        }
        .page-header h1 {
            font-size: 2.8rem;
            color: var(--secondary-color);
            margin-bottom: 0;
        }


        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            background-color: var(--secondary-color);
            color: white;
            font-size: 0.9rem;
        }
        footer p {
            margin-bottom: 0;
        }

        .hero-section {
            padding: 1.5rem 0 2.5rem;
            background-color: var(--lighter-gray);
        }
        .featured-routes-grid { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .featured-banner-card {
            position: relative;
            height: 400px;
            background-color: white;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }
        .featured-banner-card:hover {
            transform: translateY(-0.5rem);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

      
        .featured-banner-link {
            display: block;
            height: 100%; 
            position: relative;
            background-position: center center; 
            background-size: cover; 
            background-repeat: no-repeat;
            text-decoration: none;
            color: inherit; 
        }

        .featured-banner-link:hover .banner-overlay-dark {
            opacity: 0.2;
        }


        .banner-overlay-dark {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 50%);
            opacity: 1;
            transition: opacity 0.3s ease;
        }


        .banner-name-box {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 0.75rem 1.25rem;
            text-align: left;
            color: var(--secondary-color);
            border-top: 1px solid var(--border-color);
            z-index: 2; 
            transform: translateY(0%); 
            transition: transform 0.3s ease;
        }
        .featured-banner-card:hover .banner-name-box {
             transform: translateY(-10px);
        }

        .banner-name-box h3 {
            margin: 0;
            font-size: 1.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--secondary-color);
        }

        .banner-explore-btn {
            display: block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.25rem;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            border-radius: 0 0 0.75rem 0.75rem;
            transition: background-color 0.3s ease;
            position: relative; 
            z-index: 1; 
            margin-top: auto;
        }
        .banner-explore-btn:hover {
            background-color: var(--accent-color);
        }


        .latest-locations-section {
            padding: 2.5rem 1rem;
            text-align: center;
            background-color: var(--bs-body-bg);
        }
        .latest-locations-section h2 {
            font-size: 2.2rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }
        .location-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            justify-content: center;
        }

        .location-card {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: left;
            height: auto;
            min-height: 100px;
            box-sizing: border-box;
            background-color: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.07);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            color: var(--text-color);
        }
        .location-card:hover {
            transform: translateY(-0.3rem);
            box-shadow: 0 0.5rem 1.25rem rgba(0,0,0,0.15);
        }

        .location-card-left {
            flex: 0 0 70px;
            width: 70px;
            height: 70px;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        .location-card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem; 
            border: 2px solid var(--border-color); 
        }

        .location-card-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .location-card h4 {
            margin: 0 0 0.25rem 0;
            font-size: 1.1rem;
            line-height: 1.3;
        }

        .location-card-divider {
            border: none;
            border-top: 1px solid var(--border-color);
            width: 1.5rem;
            margin: 0.25rem 0;
            align-self: flex-start;
        }

        .location-card p {
            font-size: 0.8rem;
            margin-bottom: 0.1rem;
            line-height: 1.3;
            color: var(--dark-gray);
        }
        .location-card .type {
            font-weight: 600; 
            color: var(--primary-color);
        }
        .location-card .city {
            font-style: italic;
            color: var(--dark-gray);
        }

        
        .route-detail-section, .location-detail-section {
            max-width: 960px; 
            margin: 0 auto;
            padding: 1.5rem;
        }
        .route-detail-section .card-container, .location-detail-section .media-gallery {
            gap: 1rem;
        }
        .route-detail-section .card, .location-detail-section .media-item {
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        .route-detail-section .card h5 {
            font-size: 1.0rem;
        }
        .route-detail-section .card p {
            font-size: 0.75rem;
        }

        .route-detail-section > div > img {
            max-width: 100%;
            height: 300px; 
            object-fit: cover;
            border-radius: 0.75rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .location-detail-section .main-photo-container img {
            max-width: 100%;
            height: 400px; 
            object-fit: cover;
            border-radius: 0.75rem;
            margin-bottom: 0;
            box-shadow: 0 0.125rem 0.5rem rgba(0,0,0,0.1);
        }
        .location-detail-section .main-info-area {
            flex-wrap: wrap; 
            gap: 2rem;
            background-color: white; 
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.07);
        }
        .location-detail-section .main-photo-container {
            flex: 1 1 45%; 
            min-width: 250px;
        }
        .location-detail-section .text-info-container {
            flex: 1 1 45%; 
            min-width: 250px;
        }
        .location-detail-section .text-info-container h2 {
            font-size: 2.2rem;
        }
        .location-detail-section .media-gallery h3 {
            font-size: 2.0rem;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
        }
        .location-detail-section .media-item {
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.5rem rgba(0,0,0,0.05);
        }
        .location-detail-section .media-item img,
        .location-detail-section .media-item video {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        .location-detail-section .media-item p {
            font-size: 0.9rem;
            margin: 0.6rem;
        }

    
        @media (max-width: 768px) {
            .navbar-brand.logo {
                font-size: 2rem;
            }
            .navbar-nav .nav-link {
                text-align: center;
                margin: 0.25rem 0;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .featured-routes-grid,
            .location-grid {
                grid-template-columns: 1fr; 
                padding: 0 1rem;
            }
            .featured-banner-card {
                height: 300px; 
            }

            .banner-name-box h3 {
                font-size: 1rem;
            }
            .banner-explore-btn {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }

            .location-card {
                flex-direction: column; 
                text-align: center;
                padding: 1rem;
            }
            .location-card-left {
                margin-right: 0;
                margin-bottom: 0.75rem; 
            }
            .location-card-img {
                width: 60px;
                height: 60px;
            }
            .location-card h4 {
                font-size: 1.05rem;
            }
            .location-card-divider {
                align-self: center; 
            }
            .location-card p {
                font-size: 0.8rem;
            }

            .route-detail-section > div > img,
            .location-detail-section .main-photo-container img {
                height: 200px;
            }
            .location-detail-section .main-info-area {
                padding: 1.5rem;
                gap: 1rem;
            }
            .location-detail-section .text-info-container {
                text-align: center;
            }
            .location-detail-section .media-gallery {
                grid-template-columns: 1fr;
            }
            .location-detail-section .media-item img,
            .location-detail-section .media-item video {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="{% url 'travelog:home' %}">Dice</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'travelog:routes_list' %}">Gezi Rotaları</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'travelog:locations_list' %}">Mekanlar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'travelog:map' %}">Harita</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'travelog:contact' %}">İletişim</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-3 bg-dark text-white">
        <p class="mb-0">&copy; {% now "Y" %} Dice. Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>


</body>
</html>
